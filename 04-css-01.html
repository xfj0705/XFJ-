<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>CSS CSS 核心概念：背景、盒模型、布局、动画</title>
  <style>
    body {
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    section {
      background-color: white;
      padding: 20px;
      margin: 20px;
      border: 1px solid #ccc;
    }
    .box {
      width: 300px;
      height: 200px;
      background-color: #998dee;
      padding: 20px;
      border: 10px solid #333;
      margin: 20px;
    }
  
    .flex-container {
      display: flex;
      justify-content: space-around;
    }
    
    @keyframes slide {
      0% {
        transform: translateX(0) rotate(0deg) scale(1);
      }
      50% {
        transform: translateX(200px) rotate(180deg) scale(1.2);
      }
      100% {
        transform: translateX(400px) rotate(360deg) scale(1);
      }
    }
    .animated-box {
      width: 100px;
      height: 100px;
      background-color: #ff6600;
      animation: slide 4s infinite alternate cubic-bezier(0.455, 0.03, 0.515, 0.955);
      animation-delay: 1s;
    }
  </style>
</head>
<body>
  <h1>CSS 核心概念：背景、盒模型、布局、动画</h1>
  <section>
    <h2>背景</h2>
    <p>CSS 可以设置元素的背景颜色、背景图像、背景重复、背景位置等属性。</p>
  </section>
  <section>
    <h2>盒模型</h2>
    <div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </section>
  <section>
    <h2>布局</h2>
    <div class="flex-container">
      <div class="box"></div>
      <div class="box"></div>
    </div>
   
  </section>
  <section>
    <h2>动画</h2>
    <div class="animated-box"></div>
  </section>
</body>
</html>
