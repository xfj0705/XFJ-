<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>css练习</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    h2 {
      font-family: "cooper", "楷体";
      color: blue;
      font-style: italic;
      font-size:72px;
      line-height: 1.75;
      text-decoration: underline
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>css练习</h1>
  <div>
    <h2>使用样式表的三种方式</h2>
    <table>
      <tr>
        <th>序号</th>
        <th>样式表方式</th>
      </tr>
      <tr>
        <td>1</td>
        <td>外部样式表</td>
      </tr>
      <tr>
        <td>2</td>
        <td>内部样式表</td>
      </tr>
      <tr>
        <td>3</td>
        <td>内嵌样式表</td>
      </tr>
    </table>
  </div>
</body>
</html>
